<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Select</title>
  <script src="https://kit.fontawesome.com/aec75d08c9.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="app">
    <div class="actions">
      <h1>Actions</h1>
      <button class="btn open">Open</button>
      <button class="btn close">Close</button>
      <button class="btn set__selected">Set selected ID 2</button>
      <button class="btn get__selected">Get selected</button>
      <button class="btn clear">Clear</button>
      <button class="btn destroy">Destroy</button>
      <span class="show__selected"></span>
    </div>
    <div class="vl"></div>
    <div class="wrap">
      <div id="select"></div>
    </div>
  </div>
</body>
</html>
